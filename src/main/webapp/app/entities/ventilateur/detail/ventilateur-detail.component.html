<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="ventilateur">
      <h2 data-cy="ventilateurDetailsHeading"><span jhiTranslate="serverApp.ventilateur.detail.title">Ventilateur</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ventilateur.id }}</span>
        </dd>
        <dt><span jhiTranslate="serverApp.ventilateur.libelle">Libelle</span></dt>
        <dd>
          <span>{{ ventilateur.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="serverApp.ventilateur.vitesse">Vitesse</span></dt>
        <dd>
          <span>{{ ventilateur.vitesse }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/ventilateur', ventilateur.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
