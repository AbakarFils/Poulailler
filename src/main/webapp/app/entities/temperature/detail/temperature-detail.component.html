<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="temperature">
      <h2 data-cy="temperatureDetailsHeading"><span jhiTranslate="serverApp.temperature.detail.title">Temperature</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ temperature.id }}</span>
        </dd>
        <dt><span jhiTranslate="serverApp.temperature.dregree">Dregree</span></dt>
        <dd>
          <span>{{ temperature.dregree }}</span>
        </dd>
        <dt><span jhiTranslate="serverApp.temperature.variable">Variable</span></dt>
        <dd>
          <div *ngIf="temperature.variable">
            <a [routerLink]="['/variable', temperature.variable?.id, 'view']">{{ temperature.variable?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/temperature', temperature.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
