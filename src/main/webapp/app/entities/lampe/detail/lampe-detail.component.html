<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="lampe">
      <h2 data-cy="lampeDetailsHeading"><span jhiTranslate="serverApp.lampe.detail.title">Lampe</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ lampe.id }}</span>
        </dd>
        <dt><span jhiTranslate="serverApp.lampe.libelle">Libelle</span></dt>
        <dd>
          <span>{{ lampe.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="serverApp.lampe.equipement">Equipement</span></dt>
        <dd>
          <div *ngIf="lampe.equipement">
            <a [routerLink]="['/equipement', lampe.equipement?.id, 'view']">{{ lampe.equipement?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/lampe', lampe.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
