<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="oeuf">
      <h2 data-cy="oeufDetailsHeading"><span jhiTranslate="serverApp.oeuf.detail.title">Oeuf</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ oeuf.id }}</span>
        </dd>
        <dt><span jhiTranslate="serverApp.oeuf.nombreJournalier">Nombre Journalier</span></dt>
        <dd>
          <span>{{ oeuf.nombreJournalier }}</span>
        </dd>
        <dt><span jhiTranslate="serverApp.oeuf.variable">Variable</span></dt>
        <dd>
          <div *ngIf="oeuf.variable">
            <a [routerLink]="['/variable', oeuf.variable?.id, 'view']">{{ oeuf.variable?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/oeuf', oeuf.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
