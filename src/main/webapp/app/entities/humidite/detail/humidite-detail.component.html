<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="humidite">
      <h2 data-cy="humiditeDetailsHeading"><span jhiTranslate="serverApp.humidite.detail.title">Humidite</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ humidite.id }}</span>
        </dd>
        <dt><span jhiTranslate="serverApp.humidite.niveau">Niveau</span></dt>
        <dd>
          <span>{{ humidite.niveau }}</span>
        </dd>
        <dt><span jhiTranslate="serverApp.humidite.variable">Variable</span></dt>
        <dd>
          <div *ngIf="humidite.variable">
            <a [routerLink]="['/variable', humidite.variable?.id, 'view']">{{ humidite.variable?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/humidite', humidite.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
